<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🎯 Tateti • 1 vs 1</title>

  <!-- Fuente futurista estilo arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS del juego -->
  <link rel="stylesheet" href="tateti.css">
</head>
<body>
  <main class="container">
    <!-- Encabezado -->
    <header>
      <h1>🎯 Tateti</h1>
      <div id="meta">
        <div id="status">Conectando…</div>
        <div id="players">Esperando jugadores...</div>
      </div>
    </header>

    <!-- Tablero -->
    <section id="board" aria-label="Tablero de tateti"></section>

    <!-- Controles -->
    <footer class="controls">
      <div id="msg" class="msg">Esperando jugadores...</div>
      <button id="btn-reset" class="hidden">🔄 Reiniciar</button>
    </footer>
  </main>

  <!-- Overlay de bienvenida -->
  <div id="welcome" class="welcome-overlay hidden">
    <div class="welcome-box">
      <h2>🎯 Bienvenido a <span class="highlight">Tateti ShelbyCash</span></h2>
      <p>Juega partidas 1 vs 1 y reta a tus amigos del grupo de WhatsApp.</p>
      <button id="start-btn">🎮 Empezar partida</button>
      <div id="invite-box" class="hidden">
        <p>Comparte este enlace para invitar a tu rival:</p>
        <input type="text" id="invite-link" readonly>
        <div class="invite-buttons">
          <button id="copy-link">📋 Copiar enlace</button>
          <button id="whatsapp-link">💬 Enviar por WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Lógica del juego -->
  <script src="tateti.js" type="module"></script>
</body>
</html>
