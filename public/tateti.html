<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🎯 Tateti • 1 vs 1</title>

  <!-- Fuente limpia y moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS del juego -->
  <link rel="stylesheet" href="tateti.css">
</head>
<body>
  <main class="container">
    <!-- Encabezado -->
    <header>
      <h1>🎯 Tateti</h1>
      <div id="meta">
        <div id="status">Conectando…</div>
        <div id="players">Esperando jugadores...</div>
      </div>
    </header>

    <!-- Tablero -->
    <section id="board" aria-label="Tablero de tateti"></section>

    <!-- Controles -->
    <footer class="controls">
      <div id="msg" class="msg">Esperando jugadores...</div>
      <button id="btn-reset" class="hidden">🔄 Reiniciar</button>
    </footer>
  </main>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="tateti.js" type="module"></script>
</body>
</html>
